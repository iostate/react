<!DOCTYPE html>
<html lang = "en-US">
	<head>
		<meta charset = "UTF-8">
		<title>CSS Business Card</title>
		<link rel = "stylesheet"
			type = "text/css"
			href = "styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="card">
				<figure class="front">
					<img src="http://www.jboeijenga.nl/img/front.jpg" alt="front">
					<div class="caption">
						<h2>john <span>doe</span></h2>
						<p>web developer</p>
						<a href="#">View more</a>
					</div>			
				</figure>

				<figure class="back">
					<img src="http://www.jboeijenga.nl/img/back.jpg" alt="back">
						<div class="caption">
							<dl>
								<dt>Phone</dt>
								<dd>012 345 6789</dd>
								<dt>Email</dt>
								<dd>johndoe@gmail.com</dd>
								<dt>Web</dt>
								<dd>www.johndoe.com</dd>
							</dl>
						</div>
				</figure>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
